<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome | TR Handler</title>
	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Worklist" url="#" icon="ui-icon-arrowreturnthick-1-w" />

			<p:submenu label="Create" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Trouble Report" url="#" />
					<p:menuitem value="MHO" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Edit TR" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Edit MHO" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>
</ui:composition>
